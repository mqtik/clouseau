captainVersion: 4
version: "3.8"
services:
  couchdb1:
    image: couchdb:3.1.0
    restart: always
    ports:
      - 5984:5984
    environment:
      - NODENAME=10.0.0.10
      - ERL_FLAGS=-setcookie monster
    volumes:
      - ./config/couchdb:/opt/couchdb/etc/local.d
      - ./data/couchdb/1:/opt/couchdb/data
    networks:
      couchdb-net:
        ipv4_address: 10.0.0.10
  clouseau1:
    build: .
    restart: always
    depends_on:
      - couchdb1
    volumes:
      - ./data/clouseau/1:/data
    network_mode: service:couchdb1
networks:
  couchdb-net:
    name: couchdb-net
    driver: bridge
    ipam:
      config:
        - subnet: 10.0.0.0/24
